<form class="contact_form" action="signup" method="POST" >
	<div class="row">
		<label for="name" style="color:#0e1526">Enter your full name*:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="50"  height="15px"/><br /> <br />
	</div>
	<div class="row">
		<label for="email" style="color:#0e1526">Enter your email*:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="50" /><br /> <br />
	</div>
	<div class="row">
		<label for="town" style="color:#0e1526">Enter your town*:</label><br />
		<input id="town" class="input" name="town" type="text" value="" size="50" /><br /> <br />
	</div>
	
	<div class="row">
		<label for="id" style="color:#0e1526">Enter your beehive id*:</label><br />
		<input id="beehiveid" class="input" name="beehiveid" type="text" value="" size="50" /><br /> <br />
	</div>
	<div class="row">
		<label for="password" style="color:#0e1526">Enter your password*:</label><br />
		<input id="password" class="input" name="password" type="text" value="" size="50" /><br /> <br />
	</div>
	<input class="submit_button" type="submit" value="Sign Up" /> <br />
	</form>
